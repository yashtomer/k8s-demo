apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-nginx
  labels:
   env: demo
spec:
  replicas: 3
  selector:
   matchLabels:
      env: demo
  template:
    metadata:
      name: nginx
      labels:
        env: demo
    spec:
     containers:
     - image: nginx
       name: nginx
  
  
